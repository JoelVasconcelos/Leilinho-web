<app-title>Meus cartões de pagamento</app-title>
<div class="row gap row-itens-1">
  <div class="item">
    <mat-card-subtitle>Lista de pagamentos cadastrados</mat-card-subtitle>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Número do cartão </th>
          <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="proprietario">
          <th mat-header-cell *matHeaderCellDef> Proprietário </th>
          <td mat-cell *matCellDef="let element"> {{element.proprietario}} </td>
        </ng-container>

        <ng-container matColumnDef="vencimento">
          <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
          <td mat-cell *matCellDef="let element"> {{element.validade}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
    <br>

    <mat-card-actions>
      <button mat-raised-button routerLink="/novocartao">Adicionar cartão de crédito</button>
    </mat-card-actions>
  </div>
</div>
