<body>
  <div class="box">

    <div class="collumn row-itens-2">
      <div>
        <h1>Leilinho</h1>
        <h3>A maior rede de leilões online do universo</h3>
      </div>      
  
      <div class="item">
        <form (submit)="login()">
          <mat-card>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Informe os dados do seu usuário para prosseguir</mat-card-subtitle>
            <mat-card-content>
              <form>
                <mat-form-field class="item-12" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input class="form-control" type="email" matInput placeholder="Ex. exemplo@exemplo.com" (keyup)="email = ($any($event.target).value)">
                </mat-form-field>
  
                <mat-form-field class="item-12" appearance="outline">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput>
                </mat-form-field>
              </form>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" mat-raised-button style="background-color: green; color: white;">Entrar</button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </div>
  </div>
</body>
