<mat-card>
    <mat-card-title>Lista de cursos cadastrados</mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="professor">
            <th mat-header-cell *matHeaderCellDef>Professor</th>
            <td mat-cell *matCellDef="let element">{{element.professor}}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef>Inicio do curso</th>
            <td mat-cell *matCellDef="let element">{{element.dataInicio | date : 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="fim">
            <th mat-header-cell *matHeaderCellDef>Fim do curso</th>
            <td mat-cell *matCellDef="let element">{{element.dataFim | date : 'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef>Turno</th>
            <td mat-cell *matCellDef="let element">{{element.turno}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
