
<div class="div-anuncio">
  <img class="anuncio" mat-card-image src="/assets/img/anuncio-neymar.png" alt="Ir para a página">
</div>

<div class="row row-itens-3">
  <div class="item">
    <mat-card>
      <mat-card-title *ngIf="produto.nome != undefined">{{produto.nome}}</mat-card-title>
      <img class="img_produto" mat-card-image
        src={{produto.imagem}}>
    </mat-card>
  </div>

  <div class="item">
    <div class="row row-itens-1">
      <div class="item">
        <mat-card>
          <div class="row row-itens-2">
            <div class="item">
              <p>Preço:</p>
            </div>
            <div class="item">
              <strong>R$ {{produto.valor}}</strong>
            </div>
          </div>
          <div class="row row-itens-2">
            <div class="item">
              <p>Usuário:</p>
            </div>
            <div class="item">
              <p><strong>Jorge Aragão</strong></p>
            </div>
          </div>

        </mat-card>
      </div>
      <div class="item">
        <mat-card>

          <mat-card>
            <mat-card-subtitle>Tempo restante</mat-card-subtitle>
            <p class="relogio">{{time}}</p>
          </mat-card>
          <mat-card-actions>
            <div align="center">
              <button mat-raised-button  color="primary" (click)="start()">Efetuar
                Lance</button>
            </div>
            
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="item">
    <div class="collumn">
      <div class="item">
        <mat-card>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef>Valor</th>
              <td mat-cell *matCellDef="let element"> R$ {{element.valor}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome de usuário </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="div-anuncio">
  <img class="anuncio" mat-card-image src="/assets/img/anuncio.jpg" alt="Ir para a página">
</div>
